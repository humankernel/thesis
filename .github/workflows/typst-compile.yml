name: Compile Document
on: push
jobs:
  render-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4
      - run: typst compile main.typ main.pdf
      - uses: actions/upload-artifact@v4
      with:
        name: main
        path: main.pdf