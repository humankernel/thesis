# Publish GitHub Pages site consisting of compiled example PDFs
name: Publish example

on:
  push:
    branches:
      - main

# Overwritten by the individual jobs
permissions: {}

jobs:
  build-site:
    runs-on: ubuntu-latest
    permissions:
      contents: read #  to fetch code (actions/checkout)

    steps:
    - uses: actions/checkout@v5
    - uses: typst-community/setup-typst@v4
      with:
        typst-version: 0.13.1

    - name: Create output dir
      # Note: `github-pages-temp` should not exist yet
      run: mkdir github-pages-temp

    - name: Build main
      run: typst compile main.typ github-pages-temp/main.pdf

    - name: Upload site files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v4
      with:
        path: github-pages-temp

  # See https://github.com/actions/deploy-pages
  deploy-site:
    needs: build-site

    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
